<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жак-Ив Кусто</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header header_type_place">
      <img src="images/logo-header.svg" alt="Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img
            src="images/Avatar.png"
            alt="Жак-Ик Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__author-edit">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button">
                <img
                  src="images/edit-button.svg"
                  alt="Карандаш"
                  class="profile__edit-button"
                />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button">
          <img
            src="images/plus.svg"
            alt="Знак плюс"
            class="profile__add-button"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia</p>
    </footer>

    <template id="card">
      <li class="card">
        <button type="button" class="card__trash"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__caption-heart">
          <h3 class="card__caption"></h3>
          <button type="button" class="card__button-heart">
            <div class="card__heart"></div>
          </button>
        </div>
      </li>
    </template>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile">
          <input type="text" class="popup__input popup__input_type_name" />
          <input type="text" class="popup__input popup__input_type_job" />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card">
          <input
            type="text"
            class="popup__input popup__input_type_place"
            placeholder="Название"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_src"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__contain">
        <button class="popup__close" type="button"></button>
        <figure class="popup__image-caption">
          <img src="#" alt="" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <script src="scripts/index2.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
