<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жак-Ив Кусто</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header header_type_place">
      <img src="images/logo.png" alt="Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img
            src="images/Avatar.png"
            alt="Жак-Ик Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <img
              src="images/edit-button.png"
              alt="Карандаш"
              class="profile__edit-button"
            />
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <form class="form">
          <button class="form__button" type="submit">
            <img
              src="images/plus.png"
              alt="Знак плюс"
              class="form__add-button"
            />
          </button>
        </form>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="images/Карачаевск.png"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__caption-heart">
            <h3 class="card__caption">Карачаевск</h3>
            <img src="images/heart.png" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Эльбрус.png" alt="Эльбрус" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Эльбрус</h3>
            <img src="images/heart.png" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Домбай.png" alt="Домбай" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Домбай</h3>
            <img src="images/heart.png" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Эльбрус.png" alt="Эльбрус" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Эльбрус</h3>
            <img src="images/heart.png" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Домбай.png" alt="Домбай" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Домбай</h3>
            <img src="images/heart.png" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img
            src="images/Карачаевск.png"
            alt="Карачаево-Черкесия"
            class="card__image"
          />
          <div class="card__caption-heart">
            <h3 class="card__caption">Карачаево-Черкесия</h3>
            <img src="images/heart.png" alt="Лайк" class="card__heart" />
          </div>
        </div>
      </section>
      <script></script>
    </main>
  </body>
</html>
