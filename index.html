<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жак-Ив Кусто</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header header_type_place">
      <img src="images/logo-header.svg" alt="Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img
            src="images/Avatar.png"
            alt="Жак-Ик Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__author-edit">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button">
                <img
                  src="images/edit-button.svg"
                  alt="Карандаш"
                  class="profile__edit-button"
                />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button">
          <img
            src="images/plus.svg"
            alt="Знак плюс"
            class="profile__add-button"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia</p>
    </footer>

    <template id="card" class="card-template_type_default">
      <li class="card">
        <button type="button" class="card__trash"></button>
        <img src="#" class="card__image" alt="" />
        <div class="card__caption-heart">
          <h3 class="card__caption"></h3>
          <button type="button" class="card__button-heart">
            <img src="images/heart.svg" alt="сердечко" class="card__heart">
          </button>
        </div>
      </li>
    </template>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" novalidate>
          <fieldset class="popup__input-span">
            <input type="text" id="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"/>
            <span class="popup__error name-error"></span>
          </fieldset>
          <fieldset class="popup__input-span">
            <input type="text" id="job" class="popup__input popup__input_type_job" required minlength="2" maxlength="200"/>
            <span class="popup__error job-error"></span>
          </fieldset>
          <button class="popup__save popup__save_type_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card" novalidate>
          <fieldset class="popup__input-span">
            <input type="text" id="place" class="popup__input popup__input_type_place" placeholder="Название" required minlength="2" maxlength="30"/>
            <span class="popup__error place-error"></span>
          </fieldset>
          <fieldset class="popup__input-span">
            <input type="url" id="src" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку" required />
            <span class="popup__error src-error"></span>
          </fieldset>
          <button class="popup__save popup__save_type_card" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__contain">
        <button class="popup__close" type="button"></button>
        <figure class="popup__image-caption">
          <img src="#" alt="" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
