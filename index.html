<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Жак-Ив Кусто</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header header_type_place"><img src="images/logo-header.bc3450ffaa676172ae9a.svg" alt="Место" class="header__logo"/></header><main><section class="profile"><div class="profile__avatar-info"><img src="images/Avatar.fe6c4f9454995a436f2e.png" alt="Жак-Ив Кусто" class="profile__avatar"/><div class="profile__info"><div class="profile__author-edit"><h1 class="profile__author">Жак-Ив Кусто</h1><button class="profile__edit" type="button"><img src="images/edit-button.af236f6cf67005f1d7aa.svg" alt="Карандаш" class="profile__edit-button"/></button></div><p class="profile__description">Исследователь океана</p></div></div><button class="profile__button" type="button"><img src="images/plus.bed8c136e13907f5eefb.svg" alt="Знак плюс" class="profile__add-button"/></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia</p></footer><template id="card" class="card-template_type_default"><li class="card"><button type="button" class="card__trash"></button> <img src="#" class="card__image" alt=""/><div class="card__caption-heart"><h3 class="card__caption"></h3><button type="button" class="card__button-heart"><img src="images/heart.7a7f5c92d21a21bcc1a4.svg" alt="сердечко" class="card__heart"/></button></div></li></template><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_profile" novalidate><fieldset class="popup__input-span"><input id="name" class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40"/> <s
