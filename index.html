<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жак-Ив Кусто</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header header_type_place">
      <img src="images/logo.png" alt="Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img
            src="images/Avatar.png"
            alt="Жак-Ик Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__author-edit">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button class="profile__edit profile__edit_opened">
                <img
                  src="images/edit-button.png"
                  alt="Карандаш"
                  class="profile__edit-button"
                />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button">
          <img
            src="images/plus.png"
            alt="Знак плюс"
            class="profile__add-button"
          />
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="images/Карачаевск.png"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__caption-heart">
            <h3 class="card__caption">Карачаевск</h3>
            <img src="images/heart.svg" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Эльбрус.png" alt="Эльбрус" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Эльбрус</h3>
            <img src="images/heart.svg" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Домбай.png" alt="Домбай" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Домбай</h3>
            <img src="images/heart.svg" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Эльбрус.png" alt="Эльбрус" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Эльбрус</h3>
            <img src="images/heart.svg" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img src="images/Домбай.png" alt="Домбай" class="card__image" />
          <div class="card__caption-heart">
            <h3 class="card__caption">Домбай</h3>
            <img src="images/heart.svg" alt="Лайк" class="card__heart" />
          </div>
        </div>
        <div class="card">
          <img
            src="images/Карачаевск.png"
            alt="Карачаево-Черкесия"
            class="card__image"
          />
          <div class="card__caption-heart">
            <h3 class="card__caption">Карачаево-Черкесия</h3>
            <img src="images/heart.svg" alt="Лайк" class="card__heart" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            value=""
          />
          <input
            type="text"
            class="popup__input popup__input_type_job"
            value=""
          />
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
